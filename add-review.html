<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escribir Reseña</title>
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .rating { display: inline-flex; flex-direction: row-reverse; }
        .rating > input { display: none; }
        .rating > label { position: relative; width: 1.1em; font-size: 3rem; color: #d6aeb0; cursor: pointer; }
        .rating > label::before { content: "\2605"; position: absolute; opacity: 1; }
        .rating > label:hover:before, .rating > label:hover ~ label:before, .rating > input:checked ~ label:before { color: #e92932; }
    </style>
</head>
<body class="bg-[#fcf8f8]" style='font-family: "Plus Jakarta Sans", sans-serif;'>
    <div class="p-4">
        <h1 class="text-[#1b0e0e] text-2xl font-bold mb-4">Escribe tu reseña</h1>
        <form id="add-review-form">
            <div class="mb-4">
                <p class="text-[#1b0e0e] font-semibold mb-2">Tu puntuación:</p>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required /><label for="star5" title="5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                </div>
            </div>
            <div class="mb-4">
                <label for="review-text" class="text-[#1b0e0e] font-semibold mb-2 block">Tu reseña:</label>
                <textarea id="review-text" rows="5" class="w-full p-2 rounded-lg border-none bg-[#f3e7e8]" required></textarea>
            </div>
            <button type="submit" id="submit-review-button" class="w-full h-12 bg-[#e92932] text-white font-bold rounded-lg">Enviar Reseña</button>
        </form>
    </div>
    <script type="module" src="add-review.js"></script>
</body>
</html>
