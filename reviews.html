    <title>Reseñas del Bar</title>

</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fcf8f8]" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <div class="flex items-center bg-[#fcf8f8] p-4 pb-2 justify-between">
